Messages:
  - Name: SerialHeader
    Description: Header for messages sent over a serial port.
    Fields:
      - Name: Source
        Type: uint8
        Default: 0
      - Name: Destination
        Type: uint8
        Default: 0
      - Name: ID
        Type: uint16
        Default: 0
      - Name: Length
        Type: uint16
        Default: 0
      - Name: Priority
        Type: uint8
        Default: 0
