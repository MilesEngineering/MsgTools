Messages:
  - Name: SerialHeader
    Description: Header for messages sent over a serial port.
    Fields:
      - Name: StartSequence
        Type: uint32
        Default: 0xDEADBEEF
      - Name: Source
        Type: uint8
        Default: 0
      - Name: Destination
        Type: uint8
        Default: 0
      - Name: Length
        Type: uint16
        Default: 0
      - Name: PackedField
        Type: uint16
        Units: ""
        Description: To hold bitfields
        Bitfields:
            - Name: Priority
              NumBits: 2
              Default: 0
              Units: ""
            - Name: ID
              NumBits: 14
              Default: 0
              Units: ""
      - Name: Time
        Type: uint16
        Description: Rolling millisecond counter.
        Default: 0
      - Name: HeaderChecksum
        Type: uint16
        Default: 0
      - Name: BodyChecksum
        Type: uint16
        Default: 0
